<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Telangana Covid E-Portal</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="/static/design.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/public/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/public/dist/css/adminlte.min.css">
</head>
<body style="background-color: powderblue;">
       <img src="/static/logo.jpg">
    <h1> Welcome to Telangana Online Portal </h1>
    <h4> E-PASS APPLICATION</h4><br>

      <section class="content center_div" style="margin: auto;">
      <div class="container-fluid center_div">
        <div class="row">
          <!-- left column -->
          <div class="col-12">
    <div class="card card-primary" >
              <div class="card-header">
                <h3 class="card-title">Applicant's Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal" method="POST" action="/login">
                <div class="card-body">

                     <div class="form-group row">
                    <label class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="fname" placeholder="Enter First Name">
                    </div>
                  </div>

                    <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="lname" placeholder="Enter Last Name">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="mail" placeholder="Enter mail id">
                    </div>
                  </div>

                    <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Source State</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="state" placeholder="Enter state">
                    </div>
                  </div>

                    <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Source</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="source" placeholder="Enter source">
                    </div>
                  </div>

                    <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Destination State</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="dstate" placeholder="Enter destination state">
                    </div>
                  </div>

                    <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Destination</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="destination" placeholder="Enter destination">
                    </div>
                  </div>

                    <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Aadhar Number</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="aadhar" placeholder="Enter aadhar number">
                    </div>
                  </div>

                    <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Telephone</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="telephone" placeholder="Enter telephone number">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date Of Travel</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" name="date">
                    </div>
                  </div>

                </div>
                <!-- /.card-body -->
                        <h3> Declaration:</h3>
                        <label style: {color:red;}> By clicking on the Submit Button, I hereby declare that all the information mentioned above is free from error to the best of my knowledge and I bear responsibility for any deviation from them at any later stage. </label>
           <br>
                <div class="card-footer">
                  <button type="submit" class="btn btn-info">Submit</button>
                </div>
                <!-- /.card-footer -->
              </form>
            </div>
          </div>
        </div>
      </div>
       </section>

</body>
</html>
